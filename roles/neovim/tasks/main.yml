---
- name: Install neovim deps
  become: yes
  apt:
    name:
      - build-essential
      - ninja-build
      - gettext
      - libtool
      - libtool-bin
      - autoconf
      - automake
      - cmake
      - g++
      - pkg-config
      - unzip
      - curl
      - doxygen

- name: Clone neovim
  ansible.builtin.git:
    repo: https://github.com/neovim/neovim
    dest: ~/OSProjects/Neovim/neovim
    update: false

- name: Build neovim
  command: make
  environment:
    CMAKE_BUILD_TYPE: RelWithDebInfo
  args:
    chdir: ~/OSProjects/Neovim/neovim
    creates: ~/OSProjects/Neovim/neovim/build/bin/nvim

- name: Check if nvim exists
  shell: command -v nvim
  register: nvim_exists
  ignore_errors: yes

- name: Install neovim
  when: nvim_exists == False
  become: yes
  command: make install
  args:
    chdir: "{{ lookup('env','HOME') }}/OSProjects/Neovim/neovim"
