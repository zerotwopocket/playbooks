---
- name: update cache
  become: yes
  apt:
    update_cache: yes
- name: upgrade packages
  become: yes
  apt:
    name: "*"
    state: latest
- name: remove unused packages
  become: yes
  apt:
    autoremove: yes
- name: install tree
  become: yes
  apt:
    name: tree
- name: install zip
  become: yes
  package:
    name: zip

- name: install unzip
  become: yes
  package:
    name: unzip

